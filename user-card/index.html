<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../reset.css" />
    <title>User-card</title>
  </head>
  <body>
    <div class="flex-container">
      <main>
        <h5>New York City, NY</h5>
        <img src="./assets/images/margo-robby.jpg" alt="" />
        <h2>Margot Robbie</h2>
        <h4>
          Margot Robbie was born in Dalby, Queensland, Australia and raised on
          the Gold Coast
        </h4>
        <button>Follow</button>
      </main>
      <footer>
        <div class="flex-item">
          <img src="./assets/images/gallery-icon.png" alt="" />
          <div class="text">
            <h5>Posts</h5>
            <h6>635</h6>
          </div>
        </div>
        <div class="flex-item">
          <img src="./assets/images/heart.png" alt="" />
          <div class="text">
            <h5>Favorites</h5>
            <h6>3,472</h6>
          </div>
        </div>
        <div class="flex-item">
          <img src="./assets/images/telegram.png" alt="" />
          <div class="text">
            <h5>Messages</h5>
            <h6>1,293</h6>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
